<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="dark-mode">
    <button id="toggle-mode-btn" class="toggle-button"><i class="fas fa-sun"></i></button>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                var userMessage = $('#user-input').val();
                if (userMessage.trim() !== '') {
                    $('#chat-box').append('<div class="chat-message user-message">' + userMessage + '</div>');
                    $('#user-input').val('');

                    // Add the spinner
                    var spinner = '<div class="chat-message bot-message spinner"><i class="fas fa-circle-notch fa-spin"></i></div>';
                    $('#chat-box').append(spinner);

                    $.post('/get_response', {message: userMessage}, function(data) {
                        // Remove the spinner
                        $('#chat-box .spinner').remove();
                        $('#chat-box').append('<div class="chat-message bot-message">' + data.response + '</div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Auto-scroll to the bottom
                    });
                }
            });

            $('#user-input').keypress(function(e) {
                if (e.which == 13) { // Enter key pressed
                    $('#send-btn').click();
                }
            });

            $('#toggle-mode-btn').click(function() {
                $('body').toggleClass('dark-mode light-mode');
                $('i', this).toggleClass('fa-sun fa-moon');
            });
        });
    </script>
</body>
</html>
